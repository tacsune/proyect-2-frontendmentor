<body>

  <!-- Rating state start -->

  <main class="contenedor-principal">

    <div class="contenedor-inicio" id="pag1">
      <img alt="icon-start to frontendmentor.io" src="./images/icon-star.svg" class="img">

      <h1 class="titulo-principal">How did we do?</h1>

      <p id="parrafo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      
      <div>
        <form >
          <input type="button" value="1" class="rating" onclick="modRating(1)">
          <input type="button" value="2" class="rating" onclick="modRating(2)">
          <input type="button" value="3" class="rating" onclick="modRating(3)">
          <input type="button" value="4" class="rating" onclick="modRating(4)">
          <input type="button" value="5" class="rating" onclick="modRating(5)">
        </form>
      </div>
      
      <button name="btn-submit" class="submit" onclick="send()">SUBMIT</button>

      </div>
    
    <div class="contenedor-thank-you" id="pag2">

      <img alt="icon-illustration-thank-you to frontendmentor.io" src="./images/illustration-thank-you.svg" class="img-thank">

      <h3 class="rating-selected-text" id="rating-selected">You selected 1 out of 5 </h3>

      <h1 class="Thank-title">Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>


    </div>  

  </main>
